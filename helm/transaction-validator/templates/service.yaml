apiVersion: v1
kind: Service
metadata:
  name: {{ include "transaction-validator.fullname" . }}
  labels:
    {{- include "transaction-validator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  - port: {{ .Values.service.metricsPort }}
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    {{- include "transaction-validator.selectorLabels" . | nindent 4 }}

