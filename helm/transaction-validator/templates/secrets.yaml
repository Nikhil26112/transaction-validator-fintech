apiVersion: v1
kind: Secret
metadata:
  name: {{ include "transaction-validator.fullname" . }}-secrets
  labels:
    {{- include "transaction-validator.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-url: {{ .Values.secrets.databaseUrl | default "postgresql://placeholder" | quote }}
  redis-endpoint: {{ .Values.secrets.redisEndpoint | default "redis://placeholder" | quote }}
  redis-auth-token: {{ .Values.secrets.redisAuthToken | default "placeholder" | quote }}

